name: Build with Maven

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Java 24 manually
        run: |
          url -L -o https://download.java.net/java/early_access/jdk24/6/GPL/openjdk-24_linux-x64_bin.tar.gz
          mkdir -p /usr/lib/jvm
          tar -xczf openjdk-24.tar.gz -C /usr/lib/jvm
          export JAVA_HOME=/usr/lib/jvm/jdk-24
          echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV
          echo "$JAVA_HOME/bin" >> $GITHUB_PATH
          java -version


      - name: Build config module with correct Maven profile
        run: |
          cd config
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "Building with production profile"
            mvn clean install -Pproduction -DskipTests
          else
            echo "Building with develop profile"
            mvn clean install -Pdevelop -DskipTests
          fi
