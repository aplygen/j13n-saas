name: Build with Maven

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Java 24 manually
        run: |
         sudo apt-get update
         sudo apt-get install -y openjdk-24-jdk
         java -version

      - name: Build config module with correct Maven profile
        run: |
          cd config
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "Building with production profile"
            mvn clean install -Pproduction -DskipTests
          else
            echo "Building with develop profile"
            mvn clean install -Pdevelop -DskipTests
          fi
