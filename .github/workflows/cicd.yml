name: Build with Maven

on:
  push:
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build config module with correct Maven profile
        run: |
          cd config
          if [ "${{ github.ref_name }}" = "main" ]; then
            echo "Building with production profile"
            mvn clean install -Pproduction -DskipTests
          else
            echo "Building with develop profile"
            mvn clean install -Pdevelop -DskipTests
          fi
