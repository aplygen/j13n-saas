name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      packages: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build config module with correct Maven profile
        run: |
          cd config
          if [ "${{ github.ref_name }}" = "main" ]; then
            PROFILE=production
          else
            PROFILE=develop
          fi
          echo "Using Maven profile: $PROFILE"
          mvn clean package -P$PROFILE -DskipTests

      - name: Log in to GitHub Container Registry (GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/config:${{ github.ref_name }}
          docker build -t $IMAGE_NAME -f config/Dockerfile config/
          docker push $IMAGE_NAME
