spring.application.name=search
# Brave Search API Configuration
brave.search.api.url=https://api.search.brave.com
# Replace with your actual API key
brave.search.api.key=YOUR_API_KEY
# Default search parameters
brave.search.default.country=US
brave.search.default.search_lang=en
brave.search.default.count=20
brave.search.default.safesearch=moderate
